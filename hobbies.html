<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="teams" id="teams">
        <div class="max-width">
            <h2 class="title">My Hobbies</h2>
            <div class="carousel owl-carousel">
                <div class="card">
                    <div class="box">
                        <img src="workout.jpg" alt="">
                        <div class="text">Workout</div>
                        
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="tech-circle-logo.jpg" alt="">
                        <div class="text">New Technology Learning</div>
                        
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="movie.jpg" alt="">
                        <div class="text">Watching movies</div>
                        
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="trvavel.jpg" alt="">
                        <div class="text">Travelling</div>
                        
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="cooking.jpg" alt="">
                        <div class="text">Cooking</div>
                        
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="gaming.png" alt="">
                        <div class="text">Video Gaming</div>
                       
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="photography.jpg" alt="">
                        <div class="text">Photography</div>
                        
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="football.png" alt="">
                        <div class="text">Playing Football</div>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
